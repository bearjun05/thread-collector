<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thread Collector Admin - Posts</title>
  <style>
    :root {
      --bg: #f5f1e8;
      --ink: #1a1a1a;
      --muted: #5a5a5a;
      --accent: #204c3d;
      --accent-2: #e7d9b9;
      --danger: #a63c3c;
      --panel: #fffdf7;
      --border: #d9cfb8;
      --font: "IBM Plex Sans", "Space Grotesk", "Segoe UI", sans-serif;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 10% -10%, #fff7e6 0%, transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, #f0f7f1 0%, transparent 60%),
                  var(--bg);
      color: var(--ink);
      font-family: var(--font);
    }
    .layout { display: grid; grid-template-columns: 220px 1fr; min-height: 100vh; }
    .sidebar { padding: 20px; border-right: 1px solid var(--border); background: #fbf7ee; }
    .sidebar h1 { font-size: 16px; margin: 0 0 16px; }
    .nav a { display: block; padding: 8px 10px; margin-bottom: 6px; text-decoration: none; color: var(--ink); border-radius: 8px; }
    .nav a.active { background: var(--accent); color: #fff; }
    main { padding: 20px 28px 32px; }
    header { margin-bottom: 12px; }
    header h2 { margin: 0; font-size: 18px; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.04); margin-bottom: 16px; }
    h3 { margin: 0 0 12px; font-size: 16px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input, button, select {
      font-family: var(--font);
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 8px 10px;
      font-size: 14px;
      background: #fff;
    }
    button { background: var(--accent); color: #fff; border-color: var(--accent); cursor: pointer; }
    button.secondary { background: var(--accent-2); color: var(--ink); border-color: var(--accent-2); }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { border-bottom: 1px solid var(--border); padding: 8px 6px; text-align: left; vertical-align: top; }
    th { color: var(--muted); font-weight: 600; }
    .muted { color: var(--muted); }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; background: #e8efe6; color: #215a43; }
    .pill.reply { background: #f3e3e3; color: #8c2c2c; }
    .post-text { max-width: 520px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h1>Thread Collector</h1>
      <nav class="nav">
        <a href="/admin">Dashboard</a>
        <a class="active" href="/admin/posts">Posts</a>
        <a href="/admin/curation">Curation</a>
        <a href="/admin/tokens">Tokens</a>
        <a href="/admin/settings">Settings</a>
        <a href="/admin/db">DB</a>
      </nav>
    </aside>
    <main>
      <header>
        <h2>Posts</h2>
      </header>

      <section class="card">
        <h3>Filters</h3>
        <div class="row" style="margin-bottom: 8px;">
          <input id="filterUsername" placeholder="username (optional)" />
          <div class="row" style="gap: 6px;">
            <button class="secondary" id="btnAll" onclick="setType('all')">All</button>
            <button class="secondary" id="btnRoot" onclick="setType('root')">Root</button>
            <button class="secondary" id="btnReply" onclick="setType('reply')">Reply</button>
          </div>
          <input id="filterLimit" type="number" min="1" max="500" value="50" style="width: 90px;" />
          <button class="secondary" onclick="loadPosts(true)">Search</button>
        </div>
        <div class="row muted">
          <span id="resultCount">-</span>
        </div>
      </section>

      <section class="card">
        <h3>Results</h3>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Type</th>
              <th>Created</th>
              <th>URL</th>
              <th>Images</th>
              <th>Videos</th>
              <th>Text</th>
            </tr>
          </thead>
          <tbody id="postsBody"></tbody>
        </table>
        <div class="row" style="margin-top: 12px;">
          <button class="secondary" onclick="prevPage()">Prev</button>
          <span class="muted" id="pageInfo">-</span>
          <button class="secondary" onclick="nextPage()">Next</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    let currentType = 'all';
    let currentOffset = 0;
    let currentTotal = 0;

    async function api(path) {
      const res = await fetch(path);
      if (!res.ok) {
        const text = await res.text();
        alert("API error: " + text);
        throw new Error(text);
      }
      return res;
    }

    function buildQuery() {
      const username = document.getElementById('filterUsername').value.trim();
      const limit = parseInt(document.getElementById('filterLimit').value, 10) || 50;
      const params = new URLSearchParams();
      params.set('limit', String(limit));
      params.set('offset', String(currentOffset));
      if (username) params.set('username', username);
      if (currentType !== 'all') params.set('type', currentType);
      return params.toString();
    }

    function setType(type) {
      currentType = type;
      document.getElementById('btnAll').style.background = type === 'all' ? 'var(--accent)' : 'var(--accent-2)';
      document.getElementById('btnAll').style.color = type === 'all' ? '#fff' : 'var(--ink)';
      document.getElementById('btnRoot').style.background = type === 'root' ? 'var(--accent)' : 'var(--accent-2)';
      document.getElementById('btnRoot').style.color = type === 'root' ? '#fff' : 'var(--ink)';
      document.getElementById('btnReply').style.background = type === 'reply' ? 'var(--accent)' : 'var(--accent-2)';
      document.getElementById('btnReply').style.color = type === 'reply' ? '#fff' : 'var(--ink)';
    }

    async function loadPosts(reset) {
      if (reset) currentOffset = 0;
      const qs = buildQuery();
      const res = await api(`/admin/api/posts?${qs}`);
      const data = await res.json();
      currentTotal = data.total || 0;
      const tbody = document.getElementById('postsBody');
      tbody.innerHTML = '';
      data.posts.forEach(p => {
        const tr = document.createElement('tr');
        const media = Array.isArray(p.media) ? p.media : [];
        const images = media.filter(m => m.type === 'image');
        const videos = media.filter(m => m.type === 'video');
        const imagesPayload = encodeURIComponent(JSON.stringify(images));
        const videosPayload = encodeURIComponent(JSON.stringify(videos));
        tr.innerHTML = `
          <td>@${p.username}</td>
          <td><span class="pill ${p.is_reply ? 'reply' : ''}">${p.is_reply ? 'reply' : 'root'}</span></td>
          <td>${p.created_at || '-'}</td>
          <td><a href="${p.url}" target="_blank">open</a></td>
          <td>${images.length} ${images.length ? `<a href="#" data-media="${imagesPayload}" onclick="showMedia(event, this.dataset.media)">view</a>` : ''}</td>
          <td>${videos.length} ${videos.length ? `<a href="#" data-media="${videosPayload}" onclick="showMedia(event, this.dataset.media)">view</a>` : ''}</td>
          <td class="post-text">${(p.text || '').slice(0, 300)}${(p.text || '').length > 300 ? '... ' : ''}<a href="#" data-text="${encodeURIComponent(p.text || '')}" onclick="showModal(event, this.dataset.text)">more</a></td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('resultCount').textContent = `Total: ${data.total}`;
      updatePageInfo();
    }

    function updatePageInfo() {
      const limit = parseInt(document.getElementById('filterLimit').value, 10) || 50;
      const start = currentTotal === 0 ? 0 : currentOffset + 1;
      const end = Math.min(currentOffset + limit, currentTotal);
      document.getElementById('pageInfo').textContent = `${start}-${end} / ${currentTotal}`;
    }

    function nextPage() {
      const limit = parseInt(document.getElementById('filterLimit').value, 10) || 50;
      if (currentOffset + limit >= currentTotal) return;
      currentOffset += limit;
      loadPosts(false);
    }

    function prevPage() {
      const limit = parseInt(document.getElementById('filterLimit').value, 10) || 50;
      currentOffset = Math.max(0, currentOffset - limit);
      loadPosts(false);
    }

    function showModal(event, text) {
      event.preventDefault();
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');
      const decoded = text ? decodeURIComponent(text) : '';
      content.textContent = decoded;
      modal.style.display = 'flex';
    }

    function showMedia(event, payload) {
      event.preventDefault();
      const modal = document.getElementById('mediaModal');
      const content = document.getElementById('mediaContent');
      let list = [];
      try {
        list = JSON.parse(decodeURIComponent(payload || '[]'));
      } catch (e) {
        list = [];
      }
      if (!list.length) {
        content.textContent = '(no media)';
      } else {
        content.textContent = list.map(m => `${m.type}: ${m.url}`).join('\\n');
      }
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function closeMediaModal() {
      document.getElementById('mediaModal').style.display = 'none';
    }

    setType('all');
    loadPosts(true);
  </script>

  <div id="modal" onclick="closeModal()" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); align-items:center; justify-content:center; padding:20px;">
    <div onclick="event.stopPropagation()" style="background:#fff; border-radius:14px; max-width:720px; width:100%; padding:18px; border:1px solid var(--border); max-height:70vh; overflow:auto;">
      <div class="row" style="justify-content:space-between; margin-bottom:8px;">
        <strong>Full Text</strong>
        <button class="secondary" onclick="closeModal()">Close</button>
      </div>
      <div id="modalContent" class="post-text"></div>
    </div>
  </div>

  <div id="mediaModal" onclick="closeMediaModal()" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); align-items:center; justify-content:center; padding:20px;">
    <div onclick="event.stopPropagation()" style="background:#fff; border-radius:14px; max-width:720px; width:100%; padding:18px; border:1px solid var(--border); max-height:70vh; overflow:auto;">
      <div class="row" style="justify-content:space-between; margin-bottom:8px;">
        <strong>Media</strong>
        <button class="secondary" onclick="closeMediaModal()">Close</button>
      </div>
      <pre id="mediaContent"></pre>
    </div>
  </div>
</body>
</html>
